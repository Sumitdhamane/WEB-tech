<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIT YCP Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4">AIT YCP Registration Form</h2>

      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter 10-digit number" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Course -->
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select class="form-select" id="course" required>
            <option selected disabled value="">Select Course</option>
            <option>B.E. Computer Engineering</option>
            <option>B.E. IT Engineering</option>
            <option>B.E. Electronics</option>
            <option>B.E. Mechanical</option>
          </select>
        </div>

        <!-- Year -->
        <div class="mb-3">
          <label for="year" class="form-label">Year of Study</label>
          <select class="form-select" id="year" required>
            <option selected disabled value="">Select Year</option>
            <option>First Year</option>
            <option>Second Year</option>
            <option>Third Year</option>
            <option>Final Year</option>
          </select>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <!-- Upload -->
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo</label>
          <input class="form-control" type="file" id="photo" accept="image/*">
        </div>

        <!-- Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree" required>
          <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
