<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <form class="myForm">
        <input type="text" name="num1" id="num1" placeholder="Enter number"><br>
        <input type="text" name="num2" id="num2" placeholder="Enter number"><br>
        <button type="button" onclick="add()">Add</button>
        <button type="button" onclick="sub()">sub</button>
        <button type="button" onclick="multiply()">multiply</button>
        <button type="button" onclick="div()">divide</button>
        <br>
        <br>
        <span>Result: </span>
    <span id="a1"></span>
    </form>

    <script>
        function add(){
            let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        
        document.getElementById("a1").innerHTML=(parseInt(no1)+parseInt(no2));
        }
        function sub(){
            let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        
        document.getElementById("a1").innerHTML=(parseInt(no1)-parseInt(no2));
        }
        function multiply(){
            let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        
        document.getElementById("a1").innerHTML=(parseInt(no1)*parseInt(no2));
        }
        function div(){
            let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        
        document.getElementById("a1").innerHTML=(parseInt(no1)/parseInt(no2));
        }
        
    </script>
</body>
</html>
