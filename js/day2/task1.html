      function showEmployees(arr) {
        arr.forEach((emp) => {
          document.write(`
              ID: ${emp.id},Name: ${emp.name},Post: ${emp.post},Salary: ${emp.salary},Gender: ${emp.gender},Age: ${emp.age},State: ${emp.state},Blood Group: ${emp.bloodGroup}<br>  
            `);
        });
        document.write(`<hr><hr>`);
      }

      function showFemaleEmployees(arr) {
        document.write(`Female employee <br>`);
        arr.forEach((emp) => {
          if (emp.gender === "Female") {
            document.write(`
             ID: ${emp.id},Name: ${emp.name},Post: ${emp.post},Salary: ${emp.salary},Gender: ${emp.gender},Age: ${emp.age},State: ${emp.state},Blood Group: ${emp.bloodGroup}<br>

          `);
          }
        });
        document.write(`<hr><hr>`);
      }

      function showsalary(arr) {
        document.write(`salary employee <br>`);
        arr.forEach((emp) => {
          if (emp.salary > 30000 && emp.salary < 70000) {
            document.write(`
             ID: ${emp.id},Name: ${emp.name},Post: ${emp.post},Salary: ${emp.salary},Gender: ${emp.gender},Age: ${emp.age},State: ${emp.state},Blood Group: ${emp.bloodGroup}<br>

          `);
          }
        });
        document.write(`<hr><hr>`);
      }

      function showpost(arr) {
        document.write(`post employee <br>`);
        arr.forEach((emp) => {
          if (emp.post == "HR" || emp.post == "Manager") {
            document.write(`
             ID: ${emp.id},Name: ${emp.name},Post: ${emp.post},Salary: ${emp.salary},Gender: ${emp.gender},Age: ${emp.age},State: ${emp.state},Blood Group: ${emp.bloodGroup}<br>

          }
        });
        document.write(`<hr><hr>`);
      }

      function showAge(arr) {
        document.write(`age employee <br>`);
        arr.forEach((emp) => {
          if (emp.age > 55) {
            document.write(`
             ID: ${emp.id},Name: ${emp.name},Post: ${emp.post},Salary: ${emp.salary},Gender: ${emp.gender},Age: ${emp.age},State: ${emp.state},Blood Group: ${emp.bloodGroup}<br>

          }
        });
        document.write(`<hr><hr>`);
      }

      function showBloodGrp(arr) {
        document.write(`bloodGroup o+ employee <br>`);
        arr.forEach((emp) => {
          if (emp.bloodGroup === "O+") {
            document.write(`
             ID: ${emp.id},Name: ${emp.name},Post: ${emp.post},Salary: ${emp.salary},Gender: ${emp.gender},Age: ${emp.age},State: ${emp.state},Blood Group: ${emp.bloodGroup}<br>

          `);
          }
        });
        document.write(`<hr><hr>`);
      }

      showEmployees(employees);
      showFemaleEmployees(employees);
      showsalary(employees);
      showpost(employees);
      showAge(employees);
      showBloodGrp(employees);
