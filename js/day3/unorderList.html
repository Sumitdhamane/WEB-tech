<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Items in List</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }

      h2,
      h3 {
        color: #333;
      }

      #itemInput {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #aaa;
        border-radius: 4px;
      }

      button {
        padding: 8px 14px;
        margin-left: 6px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      ul {
        margin-top: 15px;
        padding: 0;
      }

      li {
        list-style-type: square;
        padding: 6px;
        background: #fff;
        margin: 4px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .deleteBtn {
        background-color: #e74c3c;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 12px;
      }

      .displayBtn {
        background-color: #2196f3;
      }
    </style>
  </head>
  <body>
    <h2>Add Items to Unordered List</h2>

    <input type="text" id="itemInput" placeholder="Enter item" />
    <button onclick="addItem()">Add Item</button>
    <button class="displayBtn" onclick="displayItems()">Display Items</button>

    <h3>All Items:</h3>
    <ul id="itemList"></ul>

    <script>
      let items = [];

      function addItem() {
        const input = document.getElementById("itemInput");
        const value = input.value.trim();

        if (value === "") {
          alert("Please enter a value!");
          return;
        }

        items.push(value);
        input.value = "";

        displayItems();
      }

      function deleteItem(index) {
        items.splice(index, 1); // remove item at index
        displayItems();
      }

      function displayItems() {
        const ul = document.getElementById("itemList");
        ul.innerHTML = "";

        if (items.length === 0) {
          ul.innerHTML = "<li>No items to display</li>";
          return;
        }

        items.forEach((item, index) => {
          const li = document.createElement("li");
          li.textContent = item;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "deleteBtn";
          delBtn.onclick = () => deleteItem(index);

          li.appendChild(delBtn);
          ul.appendChild(li);
        });
      }
    </script>
  </body>
</html>
