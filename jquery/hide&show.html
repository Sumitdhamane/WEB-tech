<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <button type="button" id="btnhide">Hide</button> &nbsp;&nbsp;
    <button type="button" id="btnshow">Show</button><br />
    <br />

    <img
      src="../../assets/mountain.jpg"
      id="a1"
      height="300px"
      width="300px"
    /><br />

    <script>
      $(document).ready(function () {
        $("#btnhide").click(() => {
          $("#a1").hide();
        });
        $("#btnshow").click(() => {
          $("#a1").show();
        });
      });
    </script>
  </body>
</html>
