<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .cls {
        border: 3px solid red;
        width: 300px;
        height: 200px;
        margin: auto;
        border-radius: 6px;
        transition: transform 2s;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btnhide">Hide</button> &nbsp;&nbsp;
    <button type="button" id="btnshow">Show</button><br />
    <br />

    <img
      src="../assets/mountain.jpg"
      id="a1"
      height="300px"
      width="300px"
    /><br />

    <hr />

    <h2 id="d3">hello friends</h2>
    <hr />
    <img src="../assets/img.jpg" alt="" class="cls" />

    <script>
      $(document).ready(function () {
        $("#btnhide").click(() => {
          $("#a1").hide();
        });
        $("#btnshow").click(() => {
          $("#a1").show();
        });
        $("#d3").hover(function () {
          $(this).css({ color: "red", "background-color": "aqua" });
        });
        $("#d3").click(function () {
          $(this).css({ "text-align": "center", "background-color": "aqua" });
        });
        $(".cls").hover(function () {
          $(this).css({ transform: "rotateY(340deg)" });
        });
      });
    </script>
  </body>
</html>
