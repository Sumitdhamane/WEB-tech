<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .cls {
        border: 3px solid blueviolet;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <button type="button" id="b1">move image</button>
    <img src="../assets/mountain.jpg" id="i1" class="cls" />
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $(".cls").animate(
            { left: "200px", top: "200px", "border-radius": "50%" },
            3000
          );
        });
      });
    </script>
  </body>
</html>
