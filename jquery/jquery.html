<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="e2">click on me</h1>
    <h2 id="e3">double click on me</h2>

    <script>
      $(document).ready(function () {
        $("h1").click(function () {
          window.alert("run hotay ");
        });
        $("#e3").dblclick(function () {
          $(this).hide();
        });
      });
    </script>
  </body>
</html>
